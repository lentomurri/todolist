<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="main">
    <div class="top">
      <h2>MY TO-DO LIST!</h2>
      <i class="fas fa-plus-square" id="toggle"></i>
    </div>
    <input type="text" name="" value="" placeholder="Add new To Do">
    <ul>
      <li class="little"><span><i class="far fa-trash-alt"></i></span>Add your new tasks in the input line.</li>
      <li class="little"><span><i class="far fa-trash-alt"></i></span>
        cancel them by pressing on the bin icon!</li>
      <li class="little"><span><i class="far fa-trash-alt"></i></span>Cross them by clicking on the task name!</li>
    </ul>
  </div>
  <script type="text/javascript" src="javascript/todo.js">
  </script>
</body>

</html>
